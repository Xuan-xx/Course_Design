<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>查询书本信息</title>
</head>
<body>
<h1>查询书本信息</h1>
<p>支持根据书号、书名、作者、出版社单项查询与多项同时查询</p><br>
<form th:action="@{/bookSelect}" method="get">
    书号:<input type="text" name="num"/><br>
    书名:<input type="text" name="name"/><br>
    作者:<input type="text" name="author"/><br>
    出版社:<input type="text" name="press"/><br>
    <input type="submit" value="查询"><br>
</form>
<br>

</body>
</html>
